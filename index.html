<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>พิมพ์ข้อความในเว็บ</title>
</head>
<body>

    <h2>พิมพ์ข้อความ</h2>

    <input type="text" id="myInput" placeholder="พิมพ์ที่นี่">
    <button onclick="showText()">แสดงผล</button>

    <p id="result"></p>

    <script>
        function showText() {
            const text = document.getElementById("myInput").value;
            document.getElementById("result").innerText = text;
        }
    </script>

</body>
</html>
